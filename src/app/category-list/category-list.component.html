<div class="card card-outline-success" style="margin-top: 1em">
  <div class="card-header bg-success">
    CATEGORIES
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let category of categories | async"
        [routerLink]="['/categories', category.key]">
      {{category.title}}&nbsp;
      <a [routerLink]="['/categories', category.key,'edit']">edit</a>
    </li>
  </ul>
</div>
