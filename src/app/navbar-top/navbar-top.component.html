<div class="brand">
  <h2>RECIPE BOX</h2>
</div>

<div class="top-bar" id="realEstateMenu">
  <div class="top-bar-left">
    <ul class="menu" data-responsive-menu="accordion">
      <li class="menu-text">Top Categories:</li>
      <li><a href="#">Italian</a></li>
      <li><a href="#">Mexican</a></li>
      <li><a href="#">Indian</a></li>
    </ul>
  </div>
  <div class="top-bar-right">
    <!--<account></account>-->
    <div *ngIf="currentUser">
      <a class="nav-link" routerLink="/" routerLinkActive="active">HOME</a> |
      <a class="nav-link" routerLink="/recipes" routerLinkActive="active">RECIPES</a> |
      <a class="dropdown-item" (click)="logout()">LOGOUT</a> |
      <a class="dropdown-item" routerLink="/user/detail">PROFILE</a>
    </div>

    <div *ngIf="!currentUser">
      <a class="dropdown-item" routerLink="/login">Login</a>
    </div>

  </div>
</div>
