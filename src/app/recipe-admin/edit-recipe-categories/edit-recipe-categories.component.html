
<form novalidate (ngSubmit)="save(selectedCategories)">
  <div class="row">
    <div class="form-group col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categories;">
          <div class="form-check">
            <label class="form-check-label">
              <p-checkbox name="groupname" value="{{category.key}}" [(ngModel)]="selectedCategories"></p-checkbox>
              {{ category.shortTitle}}
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12 text-right">
      <button class="btn btn-default" type="button" (click)="cancel()" style="margin-right: 1em">Cancel</button>
      <button class="btn btn-success" type="submit">Save</button>
    </div>
  </div>
</form>
