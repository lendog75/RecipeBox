<img class="card-img-top img-fluid" src="{{recipe.imagePath + '?raw=true'}}raw=true" alt="Card image cap">
<div class="card-block">
  <h4><a [routerLink]="['/recipes',recipe.$key]">{{ recipe.title }}</a></h4>
  <p class="subheader">by: lenny reed</p>
  <p-rating [ngModel]="recipe.rating" readonly="true" stars="5" [cancel]="false"></p-rating>
</div>
