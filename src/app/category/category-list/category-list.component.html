<div class="card card-outline-success" style="margin-top: 1em">
  <div class="card-header bg-success">
    CATEGORIES
  </div>
  <div class="card-block">
    <span *ngFor="let category of categories | async" [routerLink]="['/categories', category.key]">
      <a [routerLink]="['/categories', category.key,'edit']"><i class="fa fa-pencil"></i></a>
      {{category.shortTitle}},&nbsp;
    </span>
  </div>
</div>
