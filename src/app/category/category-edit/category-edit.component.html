<br><br>
<div class="container">

  <div class="card"  *ngIf="!isLoading">
    <div class="card-header bg-success" style="color:white">
      Create Category Create/Edit: {{isEdit}}
    </div>
    <div class="card-block">
      <form [formGroup]="catForm" novalidate (ngSubmit)="save(catForm.value, catForm.valid)">
        <div class="container">
          <div class="form-group">
            <label for="title" class="col-2 col-form-label">Title</label>
            <div class="col-12">
              <input id="title" class="form-control" type="text" formControlName="title">
            </div>
          </div>
          <div class="form-group">
            <label for="subTitle" class="col-2 col-form-label">Short Title</label>
            <div class="col-12">
              <input id="subTitle" class="form-control" type="text" formControlName="shortTitle">
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-2 col-form-label">Description</label>
            <div class="col-12">
              <textarea id="description" class="form-control"  formControlName="description"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12 text-right">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
