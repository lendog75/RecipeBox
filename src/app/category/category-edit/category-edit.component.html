<div class="container-fluid">
  <div class="card card-outline-success">
    <div class="card-header bg-success">
      Create/Edit Category
    </div>
    <div class="card-block">
      <form [formGroup]="catForm" novalidate (ngSubmit)="save(catForm.value, catForm.valid)">

        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" type="text" formControlName="title">
        </div>

        <div class="form-group">
          <label for="subTitle">Short Title</label>
          <input id="subTitle" class="form-control" type="text" formControlName="shortTitle">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>

        <div class="form-group row">
          <div class="col-12 text-right">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
