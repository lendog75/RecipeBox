<br><br>
<div class="container">
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12" *ngIf="category">
      <h3> {{category.title}}</h3>
      <div style="display: inline-flex">
        <span class="hidden-md-down"> {{category.description}}</span>
        <img src="../../assets/img/categories/{{category.shortTitle}}.jpg" class="img-fluid hidden-md-down"
             alt="picture of space"
             style="height:15em">
      </div>
      <br>
      <button [routerLink]="['/categories', '-KlKFkGJ0nxZDlK7Xtpe']" class="btn btn-primary">See them all</button>
      <hr>
    </div>
  </div>

  <recipe-list [path]="path" ></recipe-list>
</div>
